<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		{% csrf_token %}

		const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
		</script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		{% load static %}
		<script src="{% static "find_business/javascript/index.js" %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 </head>

    <div class="container-fluid">

      <div class="row">

        <div class="col-lg-3" >
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>

        <div class="col-lg-2" >
          <select class="custom-select">
            <option value="RESTAURANT">Restaurant</option>
            <option value="RECREATION">Recreation</option>
            <option value="GOODS">Goods</option>
          </select>
        </div>

        <div class="col-lg-2" >
          <select class="custom-select">
            <option value="Within5">Within 5 Miles</option>
            <option value="Within10">Within 10 Miles</option>
            <option value="Within15">Within 15 Miles</option>
          </select>
      </div>
    </div>

    {% include "find_business/businesses_list.html" %}

    </div>
